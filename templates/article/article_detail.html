{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}



    <div class="container-fluid">
        <div class="row">

            <!-- 左目录 -->
            <div class="col-3 col-lg-2 card d-none d-md-block" id="left-sidebar" style="border: none">
                <div class="sidebar" id="sidebar">
                    <div class="sidebar__inner">
{#                        {% include 'article/slider.html' %}#}
                    </div>
                </div>
            </div>

            <!-- 正文 -->
            <div class="col-lg-8 col-md-9" id="main">
                {% include 'article/detail_base.html' %}
            </div>
            <!-- 右目录 -->
            <div class="col-2 card d-none d-lg-block collapse" id="right-sidebar">
                <div class="sidebar2" id="sidebar2">
                    <div class="sidebar__inner">
                        {% include 'article/slider.html' %}
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="{% static 'sticky_sidebar/jquery.sticky-sidebar.min.js' %}"></script>
    <script>
        $('#sidebar').stickySidebar({
            topSpacing: 0,
            bottomSpacing: 20
        });
    </script>
    <script>
        var links = document.querySelectorAll('#article_body a');
        for (var i=0, length = links.length; i <length; i++){
            links[i].target='_blank';
        }
    </script>

    <style>
        .sidebar {
            will-change: min-height;
        }

        .sidebar__inner {
            transform: translate(0, 0);
            will-change: position, transform;
        }

    </style>
{% endblock %}
