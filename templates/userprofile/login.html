{% extends "nav/nav_base.html" %} {% load staticfiles %}
{% block title %} 用户登录 {% endblock title %}
{% block content %}
    <style>
        #login_block {
            background-color: white;
            border-radius: 7%;
            padding-left: 30px;
            margin-left: -30px;
            padding-right: 30px;
            margin-right: -30px;
            padding-top: 30px;
            margin-top: -30px;
            padding-bottom: 30px;
            margin-bottom: -30px;
        }

    </style>
    <br>
    <div class="container">

        <div class="row justify-content-center">
            <div class="container" style="height:0;padding-bottom:17%"></div>

            <br>
            <br>
            <div class="container row">
                <div class="col-auto" style="margin-left: 40%;margin-right: 50%;" id="login_block">
                    <form method="post" action=".">
                        {% csrf_token %}
                        <!-- 账号 -->
                        <div class="form-group">
                            <label for="username">账号</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="请输入用户名或Email" autofocus="autofocus" required>
                            <small class="form-text text-muted ml-1">
                                还没有账号？
                                <a href="{% url 'userprofile:register' %}" style="color: cornflowerblue; ">
                                    注册新账号
                                </a>
                            </small>
                        </div>
                        <!-- 密码 -->
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="请输密码" required>
                            <small class="form-text text-muted ml-1">
                                <a class="secondaryAction layui-text" href="{% url 'password_reset_recover' %}">
                                    忘记密码?
                                </a>
                            </small>
                        </div>
                        <!-- 提交按钮 -->
                        <button type="submit" class="btn btn-primary btn-sm">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
